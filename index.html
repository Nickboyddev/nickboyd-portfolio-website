<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nickboyd Canedo Portfolio Website</title>

  <body>
    <!-----------Top Navbar START-------------->
    <nav
      class="topnav-container"
      data-aos="fade-down"
      data-aos-easing="ease-out"
      data-aos-duration="1000"
      data-aos-delay="400"
    >
      <div class="logo-wrapper">
        <a href="index.html">
          <img src="./Assets/Logo.svg" alt="logo" />
        </a>
      </div>
      <div class="works-wrapper">
        <a href="#" class="hovereffect">
          <div>
            <span class="spanlinks">WORKS</span>
          </div>
        </a>
      </div>
    </nav>
    <!-----------Top Navbar END-------------->
    <!-----------Hero Section START-------------->
    <section class="hero-container">
      <div
        class="hero-image"
        data-aos="fade-in"
        data-aos-easing="ease-out"
        data-aos-duration="2000"
        data-aos-delay="1500"
      >
        <img src="./Assets/Lion 2.png" alt="hero" />
      </div>
      <div class="text-top-wrapper">
        <div
          class="text-portfolio"
          data-aos="fade-down"
          data-aos-easing="ease-out"
          data-aos-duration="1000"
          data-aos-delay="2300"
        >
          { PORTFOLIO }
        </div>
        <div
          class="text-nickboyd"
          data-aos="fade-down"
          data-aos-easing="ease-out"
          data-aos-duration="1000"
          data-aos-delay="2000"

          <span class="myname"> NICKBOYD CANEDO </span>
        </div>
        <div class="text-bot-wrapper">
          <div
            class="text-designer"
            data-aos="fade-up"
            data-aos-anchor=".other-element"
            data-aos-easing="ease-out"
            data-aos-duration="1000"
            data-aos-delay="2000"
          >
            WEB&nbsp;DEVELOPER,&nbsp;GRAPHIC&nbsp;DESIGNER & ANIMATOR
          </div>
          <div
            class="text-based"
            data-aos="fade-up"
            data-aos-anchor=".other-element"
            data-aos-easing="ease-out"
            data-aos-duration="1000"
            data-aos-delay="2300"
          >
            { BASED IN GERMANY }
          </div>
        </div>
      </div>

    <footer
      class="bottomnav-container"
      data-aos="fade-up"
      data-aos-easing="ease-out"
      data-aos-duration="1000"

      <div class="profile-wrapper">
        <a href="profile.html" class="hovereffect"

            <span class="spanlinks">PROFILE</span>
          </div>
        </a>
      </div>
    </footer>

    <div class="noise"></div>
    <div class="inner-cursor"></div>
    <div class="outer-cursor"></div>

      AOS.init();
